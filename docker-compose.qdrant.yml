version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:${QDRANT_VERSION:-v1.15.1}
    container_name: masv2-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"   # HTTP (API + /metrics)
      - "6334:6334"   # gRPC (unused by us, but exposed for tooling)
    volumes:
      - /home/starlord/qdrant_storage:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 12
